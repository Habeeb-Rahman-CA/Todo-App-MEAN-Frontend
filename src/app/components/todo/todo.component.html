<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">To-Do List</h1>
    
    <!-- Input and Add Button -->
    <div class="flex gap-2 mb-6">
        <input
            [(ngModel)]="newTodoText"
            placeholder="Add a new task"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-300 outline-none"
        />
        <button
            (click)="addTodo()"
            class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition"
        >
            Add
        </button>
    </div>

    <!-- Todo List -->
    <ul class="space-y-4">
        <li
            *ngFor="let todo of todos"
            class="flex items-center justify-between bg-gray-100 p-3 rounded-md shadow-sm"
        >
            <!-- Task Text -->
            <span
                [class.line-through]="todo.isCompleted"
                [class.text-gray-500]="todo.isCompleted"
                [class.text-gray-800]="!todo.isCompleted"
                class="cursor-pointer"
                (click)="toggleTodo(todo)"
            >
                {{ todo.text }}
            </span>

            <!-- Delete Button -->
            <button
                (click)="deleteTodo(todo._id)"
                class="text-red-500 hover:text-red-600 transition"
            >
                Delete
            </button>
        </li>
    </ul>
</div>
